<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href={% static "bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "navbar.css" %}>
    <title>{% block title %}Hermes Accounting{% endblock %}</title>
</head>

<body>
    <div id="topbar">
        {% block topbar %}
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hermes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/advice">Get Mortgage <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown03">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                </ul>
            </div>
        </nav>
        {% endblock %}
    </div>

    <div id="content" class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <script src={% static "jquery-3.2.1.slim.min.js" %}></script>
    <script src={% static "popper.min.js" %}></script>
    <script src={% static "bootstrap.min.js" %}></script>

</body>
</html>
