{% extends "core/base.html" %}
{% load bootstrap4 %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>{{ form_title }}</h2>
    <table class="table">{{ form.as_table}}</table>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
</form>

{% endblock %}
